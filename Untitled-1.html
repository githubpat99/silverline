<!-- Custom CSS -->
<style>
    .formatted-input {
        background: rgba(174, 196, 167, 0.9);
        border: none;
        color: rgb(24, 18, 104);
        padding: 5px;
        box-sizing: border-box;
    }
</style>

<!-- Custom JavaScript -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const inputs = document.querySelectorAll('.formatted-input');

        inputs.forEach(input => {
            input.addEventListener('input', function() {
                let value = input.value.replace(/\./g, '');
                if (!isNaN(value) && value !== '') {
                    input.value = Number(value).toLocaleString('de-DE');
                }
                updateTotal(input);
            });
        });

        function updateTotal(input) {
            const table = input.closest('table');
            const totalCell = table.querySelector('.total-cell');
            const inputValues = table.querySelectorAll('.formatted-input');
            let total = 0;

            inputValues.forEach(input => {
                let value = input.value.replace(/\./g, '');
                if (!isNaN(value) && value !== '') {
                    total += Number(value);
                }
            });

            totalCell.textContent = total.toLocaleString('de-DE');
            updateOverallTotal();
        }
        function updateOverallTotal() {
            const totalAktiven = document.querySelector('#total-aktiven');
            const totalPassiven = document.querySelector('#total-passiven');
            const aktivenInputs = document.querySelectorAll('.formatted-input[data-group="aktiven"]');
            const passivenInputs = document.querySelectorAll('.formatted-input[data-group="passiven"]');
            let aktivenTotal = 0;
            let passivenTotal = 0;

            aktivenInputs.forEach(input => {
                let value = input.value.replace(/\./g, '');
                if (!isNaN(value) && value !== '') {
                    aktivenTotal += Number(value);
                }
            });

            passivenInputs.forEach(input => {
                let value = input.value.replace(/\./g, '');
                if (!isNaN(value) && value !== '') {
                    passivenTotal += Number(value);
                }
            });

            totalAktiven.textContent = aktivenTotal.toLocaleString('de-DE');
            totalPassiven.textContent = passivenTotal.toLocaleString('de-DE');
        }

        // Initial calculation of totals
        inputs.forEach(input => updateTotal(input));
    });
</script>
